<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte REPL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      #svelte-repl {
        width: 100%;
        height: 100%;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        border: 3px solid #3e3e42;
        border-top: 3px solid #ff3e00;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-YgEipPwD.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/svelte-compiler-GrQ95xka.js">
    <link rel="stylesheet" crossorigin href="/assets/index-DyW4YFue.css">
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    <div id="svelte-repl"></div>
  </body>
</html>
